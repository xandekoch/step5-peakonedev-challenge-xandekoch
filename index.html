<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Layout</title>
</head>

<body>
    <div class="wrapper">
        <!-- Header with Hero -->
        <header>
            <div class="title-buttons">
                <h1>A Hero Headline</h1>
                <div class="buttons">
                    <button aria-label="Primary action">Click me</button>
                    <button aria-label="Secondary action">Click me</button>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main>
            <div class="b-c">
                <!-- Section B -->
                <section class="b">
                    <div class="b1">B1</div>
                    <div class="b-group">
                        <div>B2</div>
                        <div>B3</div>
                        <div>B4</div>
                    </div>
                </section>

                <!-- Section C -->
                <section class="c">
                    <div>C</div>
                </section>
            </div>

            <!-- Section D -->
            <section class="d">
                <div>D</div>
            </section>
        </main>
    </div>
</body>

</html>
