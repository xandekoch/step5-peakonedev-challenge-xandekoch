<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <title>Simple Layout</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="title-buttons">
                <h1>A Hero Headline</h1>
                <div class="buttons">
                    <button aria-label="Primary action">Click me</button>
                    <button aria-label="Secondary action">Click me</button>
                </div>
            </div>
        </header>
        
        <main>
            <div class="b-c">
                <section class="b">
                    <div class="b1">
                        <h2>B1</h2>
                    </div>
                    <div class="b-group">
                        <div>
                            <h2>B2</h2>
                        </div>
                        <div>
                            <h2>B3</h2>
                        </div>
                        <div>
                            <h2>B4</h2>
                        </div>
                    </div>
                </section>
                
                <section class="c">
                    <h2>C</h2>
                </section>
            </div>

            <section class="d">
                <h2>D</h2>
            </section>
        </main>
    </div>
</body>

<script src="script.js"></script>
</html>
